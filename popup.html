<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      min-height: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background-color: #0a66c2;
      border-radius: 4px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    
    .description {
      color: #666;
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    
    .status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .status.info {
      background-color: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }
    
    .status.success {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .instructions {
      font-size: 13px;
      color: #666;
      line-height: 1.4;
    }
    
    .instructions ol {
      margin: 8px 0;
      padding-left: 20px;
    }
    
    .instructions li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">R</div>
    <div class="title">Rizzume</div>
  </div>
  
  <div class="description">
    Extract your LinkedIn profile data and streamline your job applications.
  </div>
  
  <div class="status info">
    <strong>Ready to use!</strong><br>
    Navigate to your LinkedIn profile to get started.
  </div>
  
  <div class="instructions">
    <strong>How to use:</strong>
    <ol>
      <li>Go to your LinkedIn profile page</li>
      <li>Click the "Generate Resume with Rizzume" button</li>
      <li>Your data will be automatically imported</li>
    </ol>
  </div>
</body>
</html>
